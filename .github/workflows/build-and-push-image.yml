name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      docker_tag:
        description: 'Docker tag'
        required: true
        default: 'latest'
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Echo Server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/echo_server
          file: ./app/echo_server/Dockerfile
          push: ${{ github.event_name == 'workflow_dispatch' }}
          tags: ${{ env.REGISTRY }}/echo-server:${{ github.event.inputs.docker_tag }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile
          push: ${{ github.event_name == 'workflow_dispatch' }}
          tags: ${{ env.REGISTRY }}/frontend:${{ github.event.inputs.docker_tag }}

