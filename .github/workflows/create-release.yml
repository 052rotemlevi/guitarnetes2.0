name: New Github Release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install bumpversion
        run: pip install bumpversion

      - name: Configure Git
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: Bump version and get new tag
        id: bump_version
        run: |
          VERSION=$(bumpversion patch --list | grep new_version | sed -r s,"^.*=",,)
          echo "New version: $VERSION"
          echo "::set-output name=tag::$VERSION"
          git commit -am "Bump version to $VERSION"
          git tag $VERSION

      - name: Push changes
        run: |
          git push --tags
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.bump_version.outputs.tag }}
          name: Release ${{ steps.bump_version.outputs.tag }}
          body: "New release ${{ steps.bump_version.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
