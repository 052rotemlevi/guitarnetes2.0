name: New Github Release

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version-bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensuring permissions for checkout

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install bumpversion
        run: pip install bumpversion

      - name: Configure Git
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: Bump version and get new tag
        id: bump_version
        run: |
          VERSION=$(bumpversion patch --list | grep 'new_version=' | sed -r 's/^.*=//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          if git status --porcelain; then
            git commit -am "Bump version to $VERSION"
            git tag $VERSION
            echo "Changes committed and tag created."
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        run: |
          git push --tags
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          body: "New release ${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

